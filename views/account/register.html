@html.extend('shared/layout', function(model) {
	@html.block('body', function(model) {
<div class="row">
    <h2>Register</h2>
    <form action="/register" method="post" class="form-horizontal" role="form">
        <hr />
        @if(model.message.length) {
        <ul class="text-danger">
            <li>@model.message</li>
        </ul>
        }
        <div class="form-group">
            <label for="RegisterName" class="col-md-2 control-label">Your name</label>
            <div class="col-md-10">
                <input type="text" id="RegisterName" class="form-control" name="name" placeholder="Your name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="RegisterEmail" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input type="text" id="RegisterEmail" class="form-control" name="email" placeholder="Email" required />
            </div>
        </div>
        <div class="form-group">
            <label for="RegisterUserName" class="col-md-2 control-label">User name</label>
            <div class="col-md-10">
                <input type="text" id="RegisterUserName" class="form-control" name="username" placeholder="User name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="RegisterPassword" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input type="password" id="RegisterPassword" class="form-control" name="password" placeholder="Password" required />
            </div>
        </div>
        <div class="form-group">
            <label for="RegisterConfirmPassword" class="col-md-2 control-label">Confirm password</label>
            <div class="col-md-10">
                <input type="password" id="RegisterConfirmPassword" class="form-control" name="confirmpassword" placeholder="Confirm password" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
        <p><a href="/login">Log in</a> if you already have a local account.</p>
    </form>
</div>
    })

    })
