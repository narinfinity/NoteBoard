<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>@model.title</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    @html.block('styles')
    <link href="/css/site.css" rel="stylesheet" />

</head>
<body>

    <div class="container-fluid body-content">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="navbar-brand">The Board</p>
                    <!--<a href="#" class="navbar-brand">The Board</a>-->
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/register">Register</a></li>
                        <li><a href="/login">Login</a></li>
                    </ul>
                    @if(model.user){
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <span class="navbar-text nofloat">Hello, <a href="#" class="navbar-link">@model.user.name</a>!</span>
                        </li>
                        <li><a href="/logout">Log off</a></li>
                    </ul>
                    }
                </div>
            </div>
        </div>
    
        <div class="container-fluid">
            <h1>@model.title</h1>
            @html.block('body')

            <hr />
            <footer>
                <p>&copy; @((new Date()).getFullYear()) - My NodeJS Application</p>
            </footer>
        </div>
    </div>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/underscore/underscore-min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    @html.block('scripts')
</body>
</html>
